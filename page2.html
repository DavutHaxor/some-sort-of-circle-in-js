<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Number Input</title>
  <style>
    /* Styles for the custom input container */
    .custom-number-input {
      position: relative;
    }

    /* Styles for the number input */
    .custom-number-input input {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    /* Styles for the up and down arrows */
    .custom-number-input button {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      padding: 5px;
      background-color: #e0e0e0;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="custom-number-input">
  <input type="number" min="0" max="100" value="50">
  <button onclick="increment()">▲</button>
  <button onclick="decrement()">▼</button>
</div>

<script>
  function increment() {
    var input = document.querySelector('.custom-number-input input');
    input.stepUp();
  }

  function decrement() {
    var input = document.querySelector('.custom-number-input input');
    input.stepDown();
  }
</script>

</body>
</html>
