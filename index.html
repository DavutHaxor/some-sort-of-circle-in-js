<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/.ico" href="https://media-rockstargames-com.akamaized.net/rockstargames-newsite/img/meta-icons/rockstar/favicon.ico">
    <title>My Webpage</title>
    <style>
    .circle {
        width: 500px;
        height: 500px;
        border: 1px;
        background-color: blue;
        border-radius: 100%;

    }

    .container {
        width: 1900px;
        height: 975px;
        border: 1px;
        border-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
    }


    </style>
</head>

<body id="body" style="background-color: #0E1011;">

<button id="button" style="color: white; background-color: #0E1011; border-color: white; border: 0;" onclick="mode()">Light Mode</button>

<input type="number" id="speed" value="1" style="background-color: #252525; color: white; border-color: #0E1011;"> <b id="text2" style="color: white;">Set Speed </b> </input>

<div class="container" id="container">
    <div class="circle" id="circle" onmouseenter="enter()" onmouseleave="leave()" onclick="stop()"> </div>
</div>



<script>
var circle = document.getElementById("circle");
var timeout1;
var timeout2;
var x = 2;
var y = 2;
function stop() {

clearTimeout(timeout1)
clearTimeout(timeout2)

if (y % 2 == 0) {
circle.onmouseleave = clearTimeout(timeout2)
timeout1 = setTimeout(() => {
  circle.onmouseleave = leave
}, 1000);
}


}

function mode() {
  if (x % 2 == 0) {
    document.getElementById("button").style = "color: #0E1011; background-color: white; border: 0;"
    document.getElementById("text2").style = "color: #0E1011;"
    document.getElementById("body").style = "background-color: white;"
    document.getElementById("speed").style = "background-color: white; color: black; border-color: white;"

  }

  if (x % 2 == 1) {
    document.getElementById("button").style = "color: white; background-color: #0E1011; border: 0;"
    document.getElementById("body").style = "background-color: #0E1011;"
    document.getElementById("text2").style = "color: white;"
    document.getElementById("speed").style = "background-color: #252525; color: white; border-color: #0E1011;"
  }
  x += 1;
}


function enter() {
clearTimeout(timeout2)

var speedElement = document.getElementById("speed");
var speed = parseInt(speedElement.value);

var temp1 = window.getComputedStyle(circle).width;
var temp2 = window.getComputedStyle(circle).height;

var tempw = temp1.replace("px", "");
var temph = temp2.replace("px", "");

var widthStart = parseInt(tempw);
var heightStart = parseInt(temph);

timeout1 = setTimeout(function() {
    shrink(widthStart, heightStart, speed);
  }, 5);
}   

function shrink(width, height, speed) {
width -= speed;
height -= speed;
circle.style.width = width + "px";
circle.style.height = height + "px";


if (width > 0 && height > 0) {
    timeout1 = setTimeout(function() {
      shrink(width, height, speed);
    }, 5);
  }
}

function leave() {
clearTimeout(timeout1)

var speedElement = document.getElementById("speed");
var speed = parseInt(speedElement.value);

var temp1 = window.getComputedStyle(circle).width;
var temp2 = window.getComputedStyle(circle).height;

var tempw = temp1.replace("px", "");
var temph = temp2.replace("px", "");

var widthStart = parseInt(tempw);
var heightStart = parseInt(temph);

timeout2 = setTimeout(function() {
    expand(widthStart, heightStart, speed);
  }, 5);

}

function expand(width, height, speed) {
width += speed;
height += speed;
circle.style.width = width + "px";
circle.style.height = height + "px";


if (width > 0 && height > 0) {
    timeout2 = setTimeout(function() {
      expand(width, height, speed);
    }, 5);
  }
}


</script>

</body>

</html>
